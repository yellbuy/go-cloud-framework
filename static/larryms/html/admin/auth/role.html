<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Author" content="larry" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../../../larryms/larry/css/larry.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../larryms/css/admin/base.css" media="all">
    <link rel="stylesheet" type="text/css" href="../../../larryms/css/admin/admin.css" media="all">
</head>

<body class="larryms-auth larryms-auth-group">
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-lg12">
                <blockquote class="layui-elem-quote">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" onkeypress="if(event.keyCode==13) {searchBtn.click();return false;}" autocomplete="off">
                        </div>
                        <a class="layui-btn layui-btn-sm search_btn" id="searchBtn" data-type="reload">搜索</a>
                    </div>
                    <div class="layui-btn-group larryms-btn-group">
                        <div class="layui-inline">
                        	<div class="margin-15 layui-show-xs layui-hide-sm layui-hide-md layui-hide-lg"></div>
                            <button class="layui-btn layui-btn-sm layui-btn-normal" data-type="add" data-url="roleadd.html"><i class="layui-icon">&#xe61f;</i>
                                <cite>添加角色组</cite>
                            </button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger" data-type="del" data-id="rolegroup"><i class="layui-icon">&#xe640;</i>
                                <cite>批量删除组</cite>
                            </button>
                        </div>
                    </div>
                </blockquote>
                <table id="rolegroup" lay-filter="rolegroup" class="larryms-table-id" data-url="../../../larryms/data/admin/role.json"></table>
            </div>
        </div>
    </div>
    <!--操作-->
    <script type="text/html" id="roleBtnBar">
        <a class="layui-btn layui-btn-xs layui-btn-normal" data-url=../html/admin/auth/grantauth.html?id={{d.id}}" lay-event="grantauth" data-group="0" data-id="18" data-group="0" data-icon="larry-quanxianguanli3">授权</a>
        <a class="layui-btn layui-btn-xs" data-url="roledit.html" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" data-url="" lay-event="del">删除</a>
    </script>
    <!-- 加载js文件-->
    <script type="text/javascript" src="../../../larryms/layui/layui.js"></script>
    <script type="text/javascript">
    var table;
    layui.cache.page = 'auth';
    layui.config({
        version: "2.0.8",
        base: '../../../larryms/', //实际使用时，建议改成绝对路径
        identified: 'role',
        rightMenu: true // false关闭，设置为custom时使用自定义，不使用默认menu
    }).extend({
        larry: 'js/base'
    }).use('larry');
    </script>
</body>

</html>
