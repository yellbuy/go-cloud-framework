
<html>
<head>
    <title>加载层</title>
    <script src="../../statics/libs/jquery-1.7.2.js"></script>
    <link rel="stylesheet" href="../../statics/css/font-awesome.min.css">
    <!--layui ztree样式-->
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
    <script src="../../statics/plugins/layer/layer.js"></script>
    <script src="../../statics/plugins/layui/layui.js"></script>
    <script src="../../statics/plugins/ztree/jquery.ztree.all.min.js"></script>
    <link rel="stylesheet" href="../../statics/plugins/ztree/css/metroStyle/metroStyle.css">
    <!--js组件-->
    <script src="../../common/js/pageGrid.js"></script>
    <script src="../../common/js/selectTool.js"></script>
    <script src="../../common/js/radioTool.js"></script>
    <script src="../../common/js/checkboxTool.js"></script>
    <script src="../../common/js/treeTool.js"></script>
    <script src="../../common/js/labelTool.js"></script>
    <script src="../../common/js/linkSelectTool.js"></script>
    <script src="../../common/js/uploadTool.js"></script>
    <script src="../../common/js/HuploadTool.js"></script>
    <script src="../../common/js/tplTool.js"></script>
    <script src="../../common/js/editGrid.js"></script>
    <!--全局-->
    <script src="../../common/js/whole/cyLayer.js"></script>
    <script src="../../common/js/whole/common.js"></script>
    <script src="../../common/js/whole/setting.js"></script>
    <script src="../../common/js/whole/utils.js"></script>
    <script src="../../common/js/whole/monitor.js"></script>
    <!--样式-->
    <link rel="stylesheet" href="../../common/css/cyStyle.css">
    <link rel="stylesheet" href="../../common/css/cyType.css">
</head>
<body>
<div class="layui-input-inline">
    <button class="layui-btn" onclick="submitCode()">提交代码</button>
</div>
<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">编写代码</li>
        <li id="showResult">查看效果</li>
        <li>参数详解</li>

    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <textarea class="layui-textarea" rows="28" class="layui-code">

             <button class="layui-btn" onclick="Loading.open(0,false)">加载层0</button> </br></br>

             <button class="layui-btn" onclick="Loading.open(1,true)">加载层1</button> </br></br>

             <button class="layui-btn" onclick="Loading.open(2,false)">加载层2</button> </br></br>

             <button class="layui-btn" onclick="Loading.msg('加载中...')">自定义消息加载层</button> </br></br>

             <button class="layui-btn" onclick="closeLoad()">两秒后关闭加载层</button> </br></br>

                <script>
                     function closeLoad() {
                         var index=Loading.open(0,true);
                         var t=setTimeout(function () {
                             Loading.close(index);
                         },2000);
                     }
                </script>

           </textarea>

        </div>

        <div class="layui-tab-item" id="result">

            <button class="layui-btn" onclick="Loading.open(0,true)">加载层0</button> </br></br>

            <button class="layui-btn" onclick="Loading.open(1,true)">加载层1</button> </br></br>

            <button class="layui-btn" onclick="Loading.open(2,false)">加载层2</button> </br></br>

            <button class="layui-btn" onclick="Loading.msg('加载中...')">自定义消息加载层</button> </br></br>

            <button class="layui-btn" onclick="closeLoad()">两秒后关闭加载层</button> </br></br>

            <script>
                function closeLoad() {
                    var index=Loading.open(0,true);
                    var t=setTimeout(function () {
                        Loading.close(index);
                    },2000);
                }
            </script>
        </div>

        <div class="layui-tab-item">
            <table class="layui-table">
                <thead>
                <tr>
                    <th>方法</th>
                    <th>参数</th>
                    <th>代码示例</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>弹出加载层</td>
                    <td>type：类型0-2</td>
                    <td>Loading.open(type,shade) </td>
                </tr>
                <tr>
                    <td>弹出加载层</td>
                    <td>shade：是否打开遮罩</td>
                    <td>Loading.open(type,shade) </td>
                </tr>
                <tr>
                    <td>关闭加载层</td>
                    <td>index：返回值用于关闭遮罩</td>
                    <td>  var index=Loading.load(type,shade)    Loading.close(index) </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
<script>
    layui.use('element', function () {
    });

    function submitCode() {
        var code = $("textarea").val();
        $("#result").html(code);
        Msg.success("代码提交成功,请查看效果!");
        Tips.info("点此查看效果",$("#showResult"));
    }


</script>
</html>
